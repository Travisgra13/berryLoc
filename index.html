    <h3>Location of the Berry</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    
    <script>
// Initialize and add the map



function initMap(ulurus) {
  // The location of Uluru
  // The map, centered at Uluru
  
  if(ulurus == null) {
    return;
  }
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 12, center: {lat:40.2518,lng:-111.6493}});
  // The marker, positioned at Uluru
  let code = null;
  let lati = null;
  let long = null;
  let title = null;
  for (let i = 0; i < ulurus.length; i++) {
    for (let j = 0; j < ulurus[i].length; j++) {
    let uluru = ulurus[i][j];
  if (j === 0) {
    code = uluru;
  }
  if (j === 1) {
    lati = uluru;
  }
  if (j === 2) {
    long = uluru;
  }
  if (j === 3) {
    title = uluru;
  }
  
    }
    let marker = new google.maps.Marker(
      {position: {lat:lati,lng: long},
       map: map, 
       title: title,
       store_code: code
      });
  marker.addListener('click', function() {
    
    map.setCenter(marker.getPosition());
    addInfoWindow(marker, marker.get('store_code'));
  });
  function addInfoWindow(marker, message) {

var infoWindow = new google.maps.InfoWindow({
    content: message
});

    infoWindow.open(map, marker);

  };
 
}
  /*
  var infowindow = new google.maps.InfoWindow({
    
      content: marker.get('store_code')
    });*/
};
 


    </script>
